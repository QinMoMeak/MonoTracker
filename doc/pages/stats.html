<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tracker - Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script>
    tailwind = { config: { theme: { extend: { fontFamily: { display: ['"Manrope"','"Noto Sans SC"','sans-serif'] } } } } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body { height: 100%; }
    body { font-family: 'Manrope','Noto Sans SC',sans-serif; }
    .phone { width: 390px; height: 844px; }
  </style>
</head>
<body class="bg-slate-100">
  <div class="phone mx-auto bg-[#EEF4FF] rounded-[40px] shadow-2xl overflow-hidden">
    <div class="h-full px-5 pt-4 pb-6 relative">
      <div class="flex items-center justify-between text-xs text-slate-500">
        <span>12:25</span>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </div>

      <div class="mt-5">
        <h1 class="text-3xl font-extrabold text-[#1F3B8E]">Tracker</h1>
        <span class="text-slate-500 text-sm">统计</span>
      </div>

      <div class="mt-5">
        <div class="flex items-center gap-2 text-slate-600 font-semibold">
          <i class="fa-regular fa-clock text-[#2B63F1]"></i>
          资产概览
        </div>
        <div class="mt-3 grid grid-cols-2 gap-4">
          <div class="bg-white rounded-3xl p-4 shadow-sm">
            <div class="text-xs text-slate-400">总价值</div>
            <div class="mt-2 text-2xl font-bold text-[#2B63F1]">¥849.07</div>
          </div>
          <div class="bg-white rounded-3xl p-4 shadow-sm">
            <div class="text-xs text-slate-400">物品数量</div>
            <div class="mt-2 text-2xl font-bold text-slate-800">2</div>
          </div>
        </div>
      </div>

      <div class="mt-5 bg-white rounded-3xl p-4 shadow-sm">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2 text-slate-600 font-semibold">
            <i class="fa-solid fa-chart-line text-[#2B63F1]"></i>
            按月支出趋势
          </div>
          <span class="text-xs text-slate-400">2025-05 ~ 2026-01</span>
        </div>
        <div class="mt-4 h-32 rounded-2xl bg-gradient-to-br from-[#EEF4FF] to-[#FFFFFF] relative overflow-hidden">
          <div class="absolute bottom-6 left-4 text-xs text-slate-400">2025-05</div>
          <div class="absolute bottom-6 right-4 text-xs text-slate-400">2026-01</div>
          <svg viewBox="0 0 300 120" class="absolute inset-0 w-full h-full">
            <path d="M10 90 C 60 30, 120 80, 170 45 C 210 20, 250 60, 290 40" fill="none" stroke="#2B63F1" stroke-width="4" stroke-linecap="round" />
            <circle cx="10" cy="90" r="4" fill="#2B63F1" />
            <circle cx="170" cy="45" r="4" fill="#2B63F1" />
            <circle cx="290" cy="40" r="4" fill="#2B63F1" />
          </svg>
        </div>
      </div>

      <div class="mt-4 bg-white rounded-3xl p-4 shadow-sm">
        <div class="flex items-center gap-2 text-slate-600 font-semibold">
          <i class="fa-solid fa-layer-group text-[#2B63F1]"></i>
          资产状态分布
        </div>
        <div class="mt-4 flex items-center justify-between text-sm text-slate-500">
          <span>全新</span>
          <span>2 (100%)</span>
        </div>
        <div class="mt-2 h-2 rounded-full bg-[#E8EDFF]">
          <div class="h-2 rounded-full bg-[#2B63F1] w-full"></div>
        </div>
      </div>

      <div class="mt-4 bg-white rounded-3xl p-4 shadow-sm">
        <div class="flex items-center gap-2 text-slate-600 font-semibold">
          <i class="fa-regular fa-hourglass-half text-[#2B63F1]"></i>
          持有时长分布
        </div>
        <div class="mt-4 space-y-3 text-sm text-slate-500">
          <div class="flex items-center justify-between">
            <span>0-6M</span>
            <div class="w-36 h-2 rounded-full bg-[#E8EDFF] overflow-hidden">
              <div class="h-2 bg-[#6B9BFF] w-2/5"></div>
            </div>
            <span>1</span>
          </div>
          <div class="flex items-center justify-between">
            <span>6-12M</span>
            <div class="w-36 h-2 rounded-full bg-[#E8EDFF] overflow-hidden">
              <div class="h-2 bg-[#2B63F1] w-3/5"></div>
            </div>
            <span>1</span>
          </div>
        </div>
      </div>

      <div class="absolute left-1/2 -translate-x-1/2 bottom-4 w-[320px] bg-white rounded-[32px] shadow-lg px-6 py-3 flex justify-between text-slate-400">
        <div class="flex flex-col items-center">
          <i class="fa-solid fa-house text-lg"></i>
          <span class="text-[10px] mt-1">已购</span>
        </div>
        <div class="flex flex-col items-center">
          <i class="fa-regular fa-heart text-lg"></i>
          <span class="text-[10px] mt-1">心愿单</span>
        </div>
        <div class="flex flex-col items-center text-[#2B63F1]">
          <i class="fa-solid fa-chart-bar text-lg"></i>
          <span class="text-[10px] mt-1">统计</span>
        </div>
        <div class="flex flex-col items-center">
          <i class="fa-regular fa-user text-lg"></i>
          <span class="text-[10px] mt-1">我的</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
