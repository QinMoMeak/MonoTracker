<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tracker - AI Quick Add</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script>
    tailwind = { config: { theme: { extend: { fontFamily: { display: ['"Manrope"','"Noto Sans SC"','sans-serif'] } } } } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body { height: 100%; }
    body { font-family: 'Manrope','Noto Sans SC',sans-serif; }
    .phone { width: 390px; height: 844px; }
  </style>
</head>
<body class="bg-slate-100">
  <div class="phone mx-auto bg-[#EEF4FF] rounded-[40px] shadow-2xl overflow-hidden relative">
    <div class="h-full px-5 pt-4 pb-6">
      <div class="flex items-center justify-between text-xs text-slate-400">
        <span>12:25</span>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </div>
      <div class="mt-6 text-2xl font-extrabold text-[#1F3B8E]">Tracker</div>
    </div>

    <div class="absolute inset-0 bg-slate-900/20 backdrop-blur-sm"></div>

    <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[32px] px-5 py-6 shadow-2xl">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-bold text-slate-800">AI 快速添加</h2>
        <button class="w-10 h-10 rounded-full bg-slate-100 text-slate-500">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="mt-4 border-2 border-dashed border-slate-200 rounded-3xl p-6 text-center text-slate-400">
        <div class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center mx-auto">
          <i class="fa-solid fa-camera"></i>
        </div>
        <p class="mt-3">输入描述或上传图片，AI 将自动填写信息</p>
      </div>

      <div class="mt-4 bg-[#F7F8FF] rounded-3xl p-4 text-slate-400">
        例如：昨天在京东买了索尼耳机，花了1200元...
      </div>

      <div class="mt-6 flex gap-3">
        <button class="flex-1 py-3 rounded-2xl bg-slate-100 text-slate-600 font-semibold">手动添加</button>
        <button class="flex-1 py-3 rounded-2xl bg-[#2B63F1] text-white font-semibold flex items-center justify-center gap-2">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
          AI 快速添加
        </button>
      </div>
    </div>
  </div>
</body>
</html>
